<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/main.html">
<body>
<div layout:fragment="mainContainer">
<div class="container mt-5">
    <div class="row">
        <div class="col-3 mt-2" th:each="fd : ${listfood}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{(${fd.avatar!=null?'/images/'+fd.avatar+'.jpg':'/images/default.png'})}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{label.namefood} + ' ' + ${fd.name}"></h5>
                    <p class="card-text" th:text="#{label.pricefood} + ' ' + ${fd.price}"></p>
                    <p class="card-text" th:text="#{label.amountfood} + ' ' + ${fd.amount}"></p>
                    <p class="card-text" th:text="#{label.weightfood} + ' ' + ${fd.weight}"></p>
                    <p class="card-text" th:text="#{label.countryfood} + ' ' + ${fd.country.name + '-' + fd.country.code}"></p>
                    <p class="card-text" th:text="#{label.recipt} + ' ' + ${fd.description}"></p>
                    <a th:href="@{'/details/'+${fd.id}}" class="btn btn-primary" th:text="#{button.details}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
