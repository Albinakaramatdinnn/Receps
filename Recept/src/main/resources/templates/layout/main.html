<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <link rel="stylesheet" th:href="@{'/css/bootstrap.css'}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}" th:text="#{label.main}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/menu'}" th:text="#{label.menu}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/foods'}" th:text="#{label.foods}"></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{lang}">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{'?lang=ru'}">РУС</a></li>
                        <li><a class="dropdown-item" th:href="@{'?lang=en'}">ENG</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" th:action="@{'/search'}" method="post">
                <input class="form-control me-2" type="search" name = "name" th:placeholder="#{button.search}" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" th:text="#{button.search}"></button>
            </form>
        </div>
    </div>
</nav>
<div layout:fragment="mainContainer">

</div>
<footer class="py-3 my-4 position-sticky">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a th:href="@{'/'}" th:text="#{label.main}" class="nav-link px-2 text-muted"></a></li>
        <li class="nav-item"><a th:href="@{'/menu'}" th:text="#{label.menu}" class="nav-link px-2 text-muted"></a></li>
        <li class="nav-item"><a th:href="@{'/foods'}" th:text="#{label.foods}" class="nav-link px-2 text-muted"></a></li>

    </ul>
    <p class="text-center text-muted">© 2022 Company, Inc</p>
</footer>
</body>
<script th:src="@{'/js/bootstrap.min.js'}"></script>
<script th:src="@{'/js/jquery-3.6.0.min.js'}"></script>
</html>
